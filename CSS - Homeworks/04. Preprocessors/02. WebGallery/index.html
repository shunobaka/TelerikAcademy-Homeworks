<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Web Gallery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <main>
        <ul>
            <li>
                <label>
                    <input type="radio" name="animal-pictures" class="white-tigers">
                    <img src="images/imageOne.jpg" alt="white tigers" class="hidden">
                    <img src="images/imageOne.jpg" alt="white tigers">
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="animal-pictures" class="bunny">
                    <img src="images/imageTwo.jpg" alt="bunny" class="hidden">
                    <img src="images/imageTwo.jpg" alt="bunny">
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="animal-pictures" class="fox">
                    <img src="images/imageThree.jpg" alt="fox" class="hidden">
                    <img src="images/imageThree.jpg" alt="fox">
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="animal-pictures" class="puppy">
                    <img src="images/imageFour.jpg" alt="puppy" class="hidden">
                    <img src="images/imageFour.jpg" alt="puppy">
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="animal-pictures" class="fighter-kittens">
                    <img src="images/imageFive.jpg" alt="jedi kittens" class="hidden">
                    <img src="images/imageFive.jpg" alt="jedi kittens">
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="animal-pictures" class="owl">
                    <img src="images/imageSix.jpg" alt="owl" class="hidden">
                    <img src="images/imageSix.jpg" alt="owl">
                </label>
            </li>
        </ul>
    </main>
</body>

</html>
