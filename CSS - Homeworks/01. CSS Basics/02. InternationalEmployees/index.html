<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>International Employees</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<table>
		<thead>
			<tr id="first-row">
				<th class="first-col">Contact name</th>
				<th class="second-col">City</th>
				<th class="third-col">Country</th>
				<th>Is Promoted</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="first-col">Maria Anders</td>
				<td class="second-col">Berlin</td>
				<td class="third-col">
					<img src="images/germany.png" alt="German Flag">
					<span id="germany">Germany</span>
				</td>
				<td><input type="checkbox" disabled="disabled" /></td>
			</tr>
			<tr>
				<td class="first-col">Ana Trujillo</td>
				<td class="second-col">Mexico D.F.</td>
				<td class="third-col">
					<img src="images/mexico.jpg" alt="German Flag">
					<span id="mexico">Mexico</span>
				</td>
				<td><input type="checkbox" disabled="disabled" /></td>
			</tr>
			<tr>
				<td class="first-col">Antonio Moreno</td>
				<td class="second-col">Mexico D.F.</td>
				<td class="third-col">
					<img src="images/mexico.jpg" alt="German Flag">
					<span id="mexico">Mexico</span>
				</td>
				<td><input type="checkbox" disabled="disabled" checked="checked" /></td>
			</tr>
			<tr>
				<td class="first-col">Tomas Hardy</td>
				<td class="second-col">London</td>
				<td class="third-col">
					<img src="images/uk.jpg" alt="German Flag">
					<span id="uk">UK</span>
				</td>
				<td><input type="checkbox" disabled="disabled" /></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
